<div class="container">
    <form [formGroup]="form" class="mt-3">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="email" class="form-control" id="name">
            </div>
            <div class="form-group col-md-6">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" formControlName="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" formControlName="password" class="form-control" id="inputPassword4">
                <div *ngIf="password.invalid && password.touched" class="text-danger">
                    <div *ngIf="password.errors.required">
                        Email is required.
                    </div>
                    <div *ngIf="password.errors.minlength">
                        Min lentgh required is 2
                    </div>
                    <div *ngIf="password.errors?.minlength">
                        Name must be at least 4 characters long.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <textarea class="form-control" name="adress" for="inputAddress" cols="10" rows="5"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button [disabled]="!form.valid" class="btn btn-primary" style="min-width: 110px;">Sign in</button>

    </form>
</div>
