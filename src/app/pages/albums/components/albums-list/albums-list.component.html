<div class="container">
    <ng-container *ngIf="!(isLoading$ | async); else Template">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">title</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let albums of albumsList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                    <td>{{ albums.id }}</td>
                    <td>
                        {{ albums.title }}
                    </td>

                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
            <ngb-pagination [(page)]="page" [collectionSize]="albumsList.length" [rotate]="true" [ellipses]="true"
                [boundaryLinks]="true">
            </ngb-pagination>
        </div>
        <pre>Current page: {{page}}</pre>

    </ng-container>
</div>
<ng-template #Template>
    <div class="d-flex justify-content-center m-5">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
